<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #area {
        width: 300px;
        height: 300px;
        background-color: violet;
        position: relative;
    }

    #square {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 0;
        background: red;

    }
    
</style>

<body>

    <div id="area">
        <div id="square"></div>
    </div>


    <script>
        const cub = document.getElementById('square');
        let step = '5';
        window.addEventListener('keydown', (e) => {
            switch (e.keyCode) {
                case 87:
                    cub.style.top = step + 'px';
                    step--;; break;
                case 68: cub.style.left = step + 'px';
                    step++;
                    break;
                case 83: cub.style.top = step + 'px';
                    step++;
                    break;
                case 65: ;
                    cub.style.left = step + 'px';
                    step--;
                    break;
            }
        });
    </script>
</body>

</html>
