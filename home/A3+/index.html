<body>
    <script>
        const string = prompt('Введите строку');
        function polindrome(str) {

            str = str.toLowerCase().replace(/\s|[,.!?"/-`':;]/g, "");
            const len = Math.floor(str.length / 2);
            for (let i = 0; i < len; i++)
                if (str[i] !== str[str.length - i - 1]) {
                    return false;
                }
            return true;
        }
        if (polindrome(string) == false) {
            alert('Не полиндром');
        }
        alert('Полиндром');

    </script>
