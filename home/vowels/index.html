<body>
    <script>
        const string=prompt('введите строку');

        function vowel(str) {
            str = str.toLowerCase();
            var vowel_list = 'аоуыэяёюие';
            var result = 0;

            for (var x = 0; x < str.length; x++) {
                if (vowel_list.indexOf(str[x]) !== -1) {
                    result += 1;
                }

            }
            return result;
        }
        alert(vowel(string));

    </script>
