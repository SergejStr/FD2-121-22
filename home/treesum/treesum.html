    <script>
        var array = [5, 7,
            [4, [2], 8, [1, 3], 2],
            [9, []],
            1, 8
        ];
        //var array2 = [2, 4, 5, 6, 0];

        function arraySum(a) {

            var sum = 0;

            if (Array.isArray(a) !== undefined) {
                for (i = 0; i < a.length; i++) {

                    sum += a[i];
                    arraySum(a);
                }
            }
            console.log(sum);
        }
        arraySum(array);
