<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function squares(x, n) {
            
            let result = [];
            if (n < 0 || n == 0) {
                return result[x,n];
            }
            for (let i = 0; i < n; i++) {
                result.push(x);
                x = x * x;
            }
            return result;
        }
        console.log(squares(3, 0));
    </script>
</body>

</html>
